<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4" id="search">
                <h4>Search for a City:</h4>
            </div>
        </div>
        <div class="row">
            <div>
                <input type="text" id="searchInput">
                <button type="button" id="saveBtn"class="btn btn-primary"><i class="fa fa-search"></i></button>
            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-8">

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            // search button code that gets the ajax function
            $("#saveBtn").on("click", function(event){
                event.preventDefault();
                var searchIn = $("#searchInput").val();
                forcastCity(searchIn)
                console.log(searchIn)
            })
        
            function forcastCity(city) {  
                //api variables
                var apiKey = "&appid=a2a614fcc58b7137fc619a120514b417"
                var queryURL = "http://api.openweathermap.org/data/2.5/forecast?q=" + city + apiKey;
                console.log(queryURL)
                // execute the ajax call
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function(response){
                    console.log(response)
                });
            }  
        }) 
    </script>
</body>
</html>
